<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // JavaScript code to detect the device type and redirect accordingly
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                window.history.pushState({}, "", "mobile.html");
                // window.location.href = "mobile.html"; // Uncomment this line if you want an immediate redirection
            } else {
                window.history.pushState({}, "", "desktop.html");
                // window.location.href = "desktop.html"; // Uncomment this line if you want an immediate redirection
            }
        });
    </script>
</head>
<body>
    <!-- You can include a message or loading spinner here -->
</body>
</html>
