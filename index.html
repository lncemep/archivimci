<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivinci</title>
    <script>
        // JavaScript code to detect the device type and redirect accordingly without changing the URL
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            history.replaceState(null, null, "mobile.html");
            // Load mobile content or perform additional actions for mobile
        } else {
            history.replaceState(null, null, "desktop.html");
            // Load desktop content or perform additional actions for desktop
        }
    </script>
</head>
